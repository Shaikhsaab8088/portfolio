<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopEasy</title>
    <link rel="stylesheet" href="ecommerce-styles.css">
</head>
<body>
    <!-- Header (same as ecommerce.html) -->
    
    <!-- Cart Items Details -->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/product-1.jpg">
                        <div>
                            <p>Red Printed T-Shirt</p>
                            <small>Price: $50.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/product-2.jpg">
                        <div>
                            <p>HRX Sports Shoes</p>
                            <small>Price: $75.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$75.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/product-3.jpg">
                        <div>
                            <p>Men Track Pants</p>
                            <small>Price: $45.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$45.00</td>
            </tr>
        </table>
        
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$170.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$17.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$187.00</td>
                </tr>
            </table>
        </div>
        
        <div class="checkout-btn-container">
            <a href="" class="btn">Proceed to Checkout</a>
        </div>
    </div>
    
    <!-- Footer (same as ecommerce.html) -->
</body>
</html>
