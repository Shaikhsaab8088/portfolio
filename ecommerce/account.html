<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Thunder</title>
    <link rel="stylesheet" href="ecommerce-styles.css">
</head>
<body>
    <!-- Header (same as ecommerce.html) -->
    
    <!-- Account Page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/account.png" width="100%">
                </div>
                <div class="col-2">
                    <img src="images/Xiaomi Smart Band 9 - Pulsera de Actividad.jpeg" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>
                        
                        <form id="loginForm">
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
                        
                        <form id="registerForm">
                            <input type="text" placeholder="Username" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <input type="password" placeholder="Confirm Password" required>
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer (same as ecommerce.html) -->
    
    <script>
        // Toggle between login and register forms
        function login() {
            document.getElementById('loginForm').style.display = "block";
            document.getElementById('registerForm').style.display = "none";
            document.getElementById('indicator').style.transform = "translateX(0)";
        }
        
        function register() {
            document.getElementById('loginForm').style.display = "none";
            document.getElementById('registerForm').style.display = "block";
            document.getElementById('indicator').style.transform = "translateX(100px)";
        }
    </script>
</body>
</html>
